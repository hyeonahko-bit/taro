<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>늦음 정당화 테스트</title>
    <link rel="stylesheet" href="late-test.css" />
  </head>
  <body>
    <main class="app">
      <header class="hero">
        <span class="badge">LATE TEST</span>
        <h1>늦음 정당화 테스트</h1>
        <p class="sub">
          질문 3개로 결정합니다. 통과? 실패? 킹받게 판결합니다.
        </p>
      </header>

      <section class="panel" id="intro">
        <p class="intro-text">
          친구 누구든 사용 가능. 변명은 항상 심사 대상입니다.
        </p>
        <button class="primary" id="startBtn" type="button">테스트 시작</button>
      </section>

      <section class="panel is-hidden" id="quiz">
        <div class="progress">
          <span id="progressText">1 / 3</span>
          <div class="bar">
            <div class="bar-fill" id="barFill"></div>
          </div>
        </div>

        <div class="question">
          <div class="q-title" id="questionTitle">질문</div>
          <p class="q-desc" id="questionDesc">설명</p>
        </div>

        <div class="choices" id="choices"></div>
      </section>

      <section class="panel is-hidden" id="result">
        <div class="result-card">
          <div class="result-title">판결</div>
          <div class="result-main" id="resultMain">정당화 실패</div>
          <p class="result-sub" id="resultSub">커피 사오기</p>
        </div>
        <div class="result-tags" id="resultTags"></div>
        <button class="ghost" id="retryBtn" type="button">다시 테스트</button>
      </section>
    </main>

    <script src="late-test.js"></script>
  </body>
</html>
